<style>
    #viewport {
        width: 1440px;
        height: 600px;
        background-color: #000;
        position: relative;
    }
    #viewport video, #viewport img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        user-select: none;
        pointer-events: none;
        visibility: visible;
    }
</style>
<div id="viewport">

</div>
<script>

                let start = img.dataset.start * 1;
